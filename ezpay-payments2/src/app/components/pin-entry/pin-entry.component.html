<!-- PIN Entry Content -->
<div class="pin-entry-container">
  <div class="pin-entry-box">
    <div class="lock-icon">ðŸ”’</div>
    <h2>Enter PIN</h2>
    <p class="subtitle">Secure verification required</p>
    
    <label for="pin">Enter your 4-digit PIN</label>
    <input type="password"
           id="pin"
           [(ngModel)]="pin"
           maxlength="4"
           placeholder="â€¢â€¢â€¢â€¢"
           inputmode="numeric" />

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button class="submit" type="button" (click)="verifyPin()" routerLink="/transaction-status/success">
      VERIFY PIN
    </button>
    
    <div class="security-note">
      <small>Your PIN is encrypted and secure</small>
    </div>
  </div>
</div>
