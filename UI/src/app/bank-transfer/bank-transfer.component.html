<div class="container">
  <div class="card">
    <h2>Bank Transfer</h2>
    
    <form>
      <label>Recipient Account Number</label>
      <input type="text" placeholder="e.g., 1234567890">

      <label>Confirm Account Number</label>
      <input type="text" placeholder="Re-enter account number">

      <label>IFSC Code</label>
      <input type="text" placeholder="e.g., ABCD0001234">

      <label>Recipient Name</label>
      <input type="text" placeholder="e.g., John Doe">

      <label>Amount</label>
      <input type="number" placeholder="e.g., 1000.00">

      <label>Remarks (Optional)</label>
      <input type="text" placeholder="e.g., Monthly rent">

      <button type="submit">PROCEED TO PAY</button>
    </form>
  </div>
</div>
