<div class="screen">
  <div class="header">
    <h1 class="brand">Ezpay by NatWest</h1>
  </div>
  
  <div class="content">
    <div class="card">
      <div class="icon-container">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20,6 9,17 4,12"></polyline>
          </svg>
        </div>
      </div>
      
      <h2 class="title">Transaction Successful!</h2>
      
      <p class="message">
        Your payment has been processed successfully. A confirmation will be sent to your registered email address.
      </p>
      
      <button class="btn btn-primary" (click)="onDone()">
        DONE
      </button>
    </div>
  </div>
</div>
