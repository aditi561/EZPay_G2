<div class="pin-entry-container">
  <div class="pin-entry-box">
    <h2>Enter PIN</h2>
    <label for="pin">Enter your 4-digit PIN</label>
    <input type="password"
           id="pin"
           [(ngModel)]="pin"
           maxlength="4"
           placeholder="••••"
           inputmode="numeric" />

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button class="submit" type="button" (click)="verifyPin()" routerLink = "/transaction-status/success">VERIFY PIN</button>
    <!-- <a *ngIf="pinVerified === true" routerLink="'/transaction/success'" style="display:none"></a>
    <a *ngIf="pinVerified === false" routerLink="'/transaction/fail'" style="display:none"></a> -->
  </div>
</div>
